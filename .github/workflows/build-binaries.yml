name: Build Binaries (Reusable)

on:
  workflow_call:
    inputs:
      create_archives:
        description: 'Create tar.gz/zip archives of binaries'
        required: false
        type: boolean
        default: false
      upload_to_release:
        description: 'Upload artifacts to a GitHub release'
        required: false
        type: boolean
        default: false
      release_upload_url:
        description: 'GitHub release upload URL (required if upload_to_release is true)'
        required: false
        type: string
    outputs:
      artifacts_built:
        description: 'Number of artifacts successfully built'
        value: ${{ jobs.build.outputs.artifacts_built }}

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: luma
            asset_name: luma-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: luma
            asset_name: luma-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: luma
            asset_name: luma-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: luma.exe
            asset_name: luma-windows-x64
    outputs:
      artifacts_built: '4'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Build release binary
      run: cargo build --release --verbose --target ${{ matrix.target }}
    
    - name: Create archive (Unix)
      if: inputs.create_archives && runner.os != 'Windows'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.tar.gz ../../..
    
    - name: Create ZIP archive (Windows)
      if: inputs.create_archives && runner.os == 'Windows'
      shell: pwsh
      run: |
        $targetDir = "${{ matrix.asset_name }}"
        New-Item -ItemType Directory -Path $targetDir -Force
        Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$targetDir/"
        Compress-Archive -Path $targetDir -DestinationPath "${{ matrix.asset_name }}.zip"
    
    - name: Upload to GitHub Release (Unix)
      if: inputs.upload_to_release && runner.os != 'Windows'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ inputs.release_upload_url }}
        asset_path: ./${{ matrix.asset_name }}.tar.gz
        asset_name: ${{ matrix.asset_name }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload to GitHub Release (Windows)
      if: inputs.upload_to_release && runner.os == 'Windows'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ inputs.release_upload_url }}
        asset_path: ./${{ matrix.asset_name }}.zip
        asset_name: ${{ matrix.asset_name }}.zip
        asset_content_type: application/zip
    
    - name: Upload workflow artifact
      if: ${{ !inputs.upload_to_release }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        if-no-files-found: error
