name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Luma ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}

  build-and-upload:
    name: Build and Upload - ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: luma
            asset_name: luma-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: luma
            asset_name: luma-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: luma
            asset_name: luma-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: luma.exe
            asset_name: luma-windows-x64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Build release binary
      run: cargo build --release --verbose --target ${{ matrix.target }}
    
    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.tar.gz ../../..
    
    - name: Create ZIP archive (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $targetDir = "luma-windows-x64"
        New-Item -ItemType Directory -Path $targetDir -Force
        Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "$targetDir/"
        Compress-Archive -Path $targetDir -DestinationPath "${{ matrix.asset_name }}.zip"
    
    - name: Upload Release Asset (Unix)
      if: runner.os != 'Windows'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.tar.gz
        asset_name: ${{ matrix.asset_name }}.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload Release Asset (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.zip
        asset_name: ${{ matrix.asset_name }}.zip
        asset_content_type: application/zip
