name: Build

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - '**'
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    
    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install cargo extensions
      run: cargo install cargo-nextest cargo-llvm-cov
    
    - name: Check formatting
      run: just fmt-check
    
    - name: Run clippy
      run: just lint

    - name: Run tests with coverage and JUnit
      run: just ci-test

    - name: Upload coverage & test results to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: './lcov.info,./junit.xml'
        flags: unittests
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload JUnit XML artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: junit-report
        path: test-results/junit.xml

  build:
    needs: test
    name: Build Binaries
    uses: ./.github/workflows/build-binaries.yml
    permissions:
      contents: read
